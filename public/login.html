<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Proctored Exam Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <section class="auth-section">
                <form action="/login" method="POST">
                    <label>Email:
                        <input type="email" name="email" required>
                    </label>
                    <label>Password:
                        <input type="password" name="password" required>
                    </label>
                    <button type="submit">Login</button>
                </form>
                <p>Not registered? <a href="/register">Register here</a></p>
                <p id="error-message" class="status flag" style="display: none;">Invalid email or password</p>
            </section>
        </main>
    </div>
    <script>
        // Check for error query parameter and show/hide error message
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = document.getElementById('error-message');
        if (urlParams.has('error')) {
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>

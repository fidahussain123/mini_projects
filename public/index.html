<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctored Exam Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="lib/face_mesh.js"></script>
    <script src="lib/mediapipe-utils.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Proctored Hackathon Exam</h1>
            <nav>
                <ul>
                    <li><a href="#proctoring">Proctoring</a></li>
                    <li><a href="#exam">Exam</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="proctoring">
                <div class="video-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="overlay"></canvas>
                </div>
                <p id="proctor-status" class="status">Initializing Webcam...</p>
            </section>
            <section class="exam" id="exam">
                <h2>Multiple Choice Questions</h2>
                <form class="mcq-section">
                    <p>1. What is 2 + 2?</p>
                    <label><input type="radio" name="q1" value="3"> 3</label>
                    <label><input type="radio" name="q1" value="4"> 4</label>
                    <label><input type="radio" name="q1" value="5"> 5</label>
                </form>
                <h2>Coding Challenge</h2>
                <p>Write a function to reverse a string.</p>
                <textarea id="code-editor" placeholder="Enter your code here..."></textarea>
                <button id="submit-btn">Submit Exam</button>
            </section>
        </main>
    </div>
    <script src="client.js"></script>
</body>
</html>
